<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Gambar Elegan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .upload-container {
            background-color: #FF69B4;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .upload-btn {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .upload-btn i {
            margin-right: 8px;
        }

        #imageInput {
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin-top: 20px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .preview-container {
            position: relative;
            margin-top: 20px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background-color: rgba(255,0,0,0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="upload-container">
        <h2>HALO ISTRIKU...ðŸ’‹</h2>
        <p>pilih foto kamu ya</p>
        
        <input type="file" id="imageInput" accept="image/*">
        <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            Pilih Gambar
        </button>
    
        <div class="preview-container">
            <img id="imagePreview" src="" alt="Pratinjau Gambar" style="display:none;">
            <button id="removeImageBtn" class="remove-btn" style="display:none;">
                <i class="fas fa-times"></i>
            </button>
        </div>
    
        <!-- Tombol Kirim disembunyikan secara default -->
        <button id="submitBtn" class="upload-btn" style="display:none;">
            <i class="fas fa-paper-plane"></i>
            kirim sayang
        </button>
    </div>
    
    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const submitBtn = document.getElementById('submitBtn');
    
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    removeImageBtn.style.display = 'flex';
                    
                    // Tampilkan tombol Kirim setelah gambar dipilih
                    submitBtn.style.display = 'inline-flex';
                }
                reader.readAsDataURL(file);
            }
        });
    
        removeImageBtn.addEventListener('click', function() {
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            removeImageBtn.style.display = 'none';
            submitBtn.style.display = 'none'; // Sembunyikan tombol Kirim
            imageInput.value = ''; // Reset input file
        });
    
        submitBtn.addEventListener('click', function() {
            // Alihkan ke anniversary.html ketika tombol Kirim diklik
            window.location.href = 'anniversary.html';
        });
    </script>
</body>
</html>
